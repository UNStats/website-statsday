language: ruby
bundler_args: "--without development --deployment --jobs=3 --retry=3"
cache: bundler
rvm:
- 2.1.5
script:
- bundle exec rake site:deploy
branches:
  only:
  - development
  - master
  - staging
deploy:
  provider: divshot
  environment:
    development: development # deploy development branch to development
    staging: staging # staging branch goes to staging
